<!doctype html>
<html lang="en">
    <head>
        <title>PRAMK - Concevez votre Laptop 13</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="../CSS/style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="slide une"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="1"
                        aria-label="slide deux"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="2"
                        aria-label="slide trois"
                    ></li>
                    <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="3"
                    aria-label="slide quatre"
                    ></li>
                    <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="4"
                    aria-label="slide cinq"
                    ></li>
                    <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="5"
                    aria-label="slide six"
                    ></li>
                    <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="6"
                    aria-label="slide sept"
                    ></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img
                            src="../Ressources/image_9.png"
                            class="w-100 d-block"
                            alt="First slide"
                        />

                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_10.png"
                            class="w-100 d-block"
                            alt="Second slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_11.png"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_12.png"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_13.png"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_14.png"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="../Ressources/image_15.png"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
